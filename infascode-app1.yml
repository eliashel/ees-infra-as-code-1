AWSTemplateFormatVersion: '2010-09-09'
Description: 'Enable environment for app1'
Mappings:
  Define:
    Global:
      Prefix: ees
      AppId: app1
      ProjectId: first-web-static
      Company: eliashel
    VPC:
      CidrBlock: '10.1.0.0/16'
Metadata:
  'AWS::CloudFormation::Interface':
    ParameterGroups:
    - Label:
        default: 'Environment Parameters'
      Parameters:
      - EnvironmentId
      - EnvironmentType
Parameters:
  EnvironmentId:
    Description: 'Ensure you set unique ID for environment. You can identify all resources from the environment through this ID.'
    Type: String
    AllowedValues: [dev, test, prod]
    Default: dev
    ConstraintDescription: 'Must specify: dev, test or prod'
  EnvironmentType:
    Description: 'What type of the environment do you want to deploy? Select one...'
    Type: String
    AllowedValues: [dev, test, prod]
    Default: dev
    ConstraintDescription: 'Must specify: dev, test or prod'
Resources:
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: !FindInMap [ Define, VPC, CidrBlock ]
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: default
      Tags:
      - Key: Name
        Value: !Join [ '', [ !FindInMap [ Define, Global, Prefix ], '-', !FindInMap [ Define, Global, AppId ], '-', !Sub '${EnvironmentType}-vpc' ] ]
      - Key: Application
        Value: !FindInMap [ Define, Global, AppId ]
      - Key: Application
        Value: !FindInMap [ Define, Global, ProjectId ]
      - Key: Application
        Value: !FindInMap [ Define, Global, Company ]
      - Key: Environment
        Value: !Ref EnvironmentType
  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
      - Key: Name
        Value: !Join [ '', [ !FindInMap [ Define, Global, Prefix ], '-', !FindInMap [ Define, Global, AppId ], '-', !Sub '${EnvironmentType}-internet-gateway' ] ]
      - Key: Application
        Value: !FindInMap [ Define, Global, AppId ]
      - Key: Application
        Value: !FindInMap [ Define, Global, ProjectId ]
      - Key: Application
        Value: !FindInMap [ Define, Global, Company ]
      - Key: Environment
        Value: !Ref EnvironmentType
  VPCGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
Outputs:
  StackName:
    Description: 'Stack name.'
    Value: !Sub '${AWS::StackName}'
  VPC:
    Description: 'VPC.'
    Value: !Ref VPC
    Export:
      Name: !Sub '${AWS::StackName}-VPC'
